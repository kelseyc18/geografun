    <div id="map" style="width: 45%; height: 200px;float: left; border:5px;padding:10px;margin: 5px 5px 5px 5px"></div>
    <script>
    $(function(){
     var palette = ['#66C2A5', '#FC8D62', '#8DA0CB', '#E78AC3', '#A6D854'];
         generateColors = function(){
           var colors = {},
               key;

           for (key in map.regions) {
             if (gfHighlighted( map.regions[key].config.name ) )
              colors[key] = palette[0];//palette[Math.floor(Math.random()*palette.length)];
            else {
              colors[key] = palette[1];
            }
           }
           return colors;
         },
         map;

     map = new jvm.Map({
       map: 'world_mill',
       container: $('#map'),
       series: {
         regions: [{
           attribute: 'fill'
         }]
       }
     });
     map.series.regions[0].setValues(generateColors());
   })
      /*  $(function(){
        $('#world-map').vectorMap({map: 'world_mill'});
      });*/
  </script>
