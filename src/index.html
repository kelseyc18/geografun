<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "~//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html id="mainBody">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style> body {font-family: Ubuntu, sans-serif; } </style>
    <link rel="stylesheet" type="text/css" href="geografun.css" />

    <title>
      geografun
    </title>

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- global variables -->
    <script>
      var totalSeconds;
      var timer;
      var gf = {};
    </script>

    <!-- load scripts -->
    <script type="text/javascript" src="geografun.js"> </script>
    <script type="text/javascript" src="guide.js"> </script>
    <script type="text/javascript" src="clues.js"> </script>
    <script type="text/javascript" src="events.js"> </script>
    <script type="text/javascript" src="timer.js"> </script>

    <!-- third-party libraries -->
    <script type="text/javascript" src="third_party/jquery.js"> </script>
    <link rel="stylesheet" href="third_party/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
    <script src="third_party/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="third_party/jquery-jvectormap-world-mill.js"></script>

    <!-- initialize the location holders -->
    <script type="text/javascript">
      var iceland = {};
      var greece = {};

      iceland.nscene = 1;
      greece.nscene  = 0;

      iceland.scene = Array(iceland.nscene);
      greece.scene  = Array(greece.nscene);
      var locations = [iceland,greece];
    </script>

    <!-- load possible locations and scenes -->
    <script type="text/javascript" src="images/iceland/scene1.json"></script>
  </head>

  <body onload="">

    <!-- create the timer -->
    <div id='timer' style="width: 75%; float:left">
    <script type="text/javascript">window.onload = CreateTimer('timer',1000);</script>
    </div>
    <div id="clicksCounter" style="width:25%; float:right">
      <b>Remaining clicks: 10</b>
    </div>

    <!-- add the logbook a.k.a. guide -->
    <div id="logbook" style="float:left; background: grey">
      <table id="guide">
        <thead><tr><th>Field guide</th></tr></thead>
      </table>
    </div>

    <!-- add the map -->
    <div id="map"></div>
    <script type="text/javascript" src="map.js"></script>

    <!-- create the viewer holding the image -->
    <div>
      <div id="arrowleft" onclick="leftArrowClicked();"></div>
      <div id="arrowright" onclick="rightArrowClicked();"></div>
      <div id="viewframe" style="float:center; border: 0px; padding: 0px; margin: 0 0 0 0;">
        <div id="play" onclick="gfStart()"></div>
      </div>
    </div>

  </body>

</html>
